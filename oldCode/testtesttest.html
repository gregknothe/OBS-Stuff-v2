<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="teststyle.css">
    <title>Expanding Div</title>
</head>
<body>
    <div class="parent">
        <div class="expanding-div" id="expandingDiv">Test <br>Test <br>Test <br>Test <br>Test <br>Test <br>Test <br></div>
    </div>
</body>
</html>

<script>
    document.getElementById('expandingDiv').addEventListener('click', function() {
    const isExpanded = this.style.height === '100%';
    this.style.height = isExpanded ? '20px' : '100%';
});
</script>
